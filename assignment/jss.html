<head>

	<script type="text/javascript"  >
	
	function ar()
	{
		var x=document.getElementById("rad").value;
		document.getElementById("res").innerHTML="area of the circle is: "+(x*x*3.14);
	}

	function myFunction()
	{
		document.getElementById("hel").innerHTML="Hello World!";
	}


var arr=[33,12,14,9,40,99,32];

function minimum()
	{


       var i,m;
       if(arr.length==0)
       	alert("array is empty");
       else
       {
        
       	m=arr[0];
       for(i=1;i<arr.length;i++)
       	if(arr[i]<m)
       		m=arr[i];
       	alert("minimum number is "+m);
       }

	}

	function maximum()
	{
		
		
		var i,m;
       if(arr.length==0)
       	alert("array is empty");
       else
       {
        
       	m=arr[0];
       for(i=1;i<arr.length;i++)
       	if(arr[i]>m)
       		m=arr[i];
       	alert("maximum number is "+m);
       }
	}


		function itr()
		{
			var i;
			for(i=1;i<=100;i++)
				if(i%3==0 && i%5==0)
					console.log("FizzBuzz");
				else if(i%3==0)
					console.log("Fizz");
				else if(i%5==0)
					console.log("Buzz");
				else
					console.log(i);

		}
